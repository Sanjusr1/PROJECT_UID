<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" xintegrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Base Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #ff6600; /* Orange */
            --primary-dark: #cc5200;
            --secondary: #1a1a1a; /* Dark Grey */
            --text: #e0e0e0; /* Light Grey for main text */
            --text-light: #b0b0b0; /* Lighter Grey for secondary text */
            --bg: #0a0a0a; /* Deep Black for background */
            --card-bg: rgba(25, 25, 25, 0.9); /* Slightly lighter transparent card background */
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.7);
            --radius: 12px;
            --border-color: rgba(60, 60, 60, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255, 102, 0, 0.1), transparent 30%),
                        radial-gradient(circle at bottom right, rgba(26, 26, 26, 0.2), transparent 40%);
            animation: gradientAnim 15s ease infinite alternate;
            z-index: -1;
        }

        @keyframes gradientAnim {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            height: 45px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Content Container */
        .content-container {
            padding: 40px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Search Box Styles */
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: var(--radius);
            padding: 10px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }

        .search-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            border-radius: var(--radius);
            background-color: transparent;
            color: var(--text);
            font-size: 17px;
            outline: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input:focus {
            background-color: rgba(50, 50, 50, 0.8);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
        }

        .search-button {
            padding: 15px 30px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 17px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
        }
        
        /* Language Selector Styles (Circular Icons) */
        .language-selector {
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .language-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 20px;
            background-color: rgba(25, 25, 25, 0.8);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }

        .language-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px;
        }

        .lang-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(60, 60, 60, 0.6);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .lang-text {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .language-button:hover .lang-icon {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
            transform: translateY(-3px);
        }

        .language-button.active .lang-icon {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .language-button.active .lang-text {
            color: white;
            font-weight: 600;
        }

        /* Section Titles */
        .section-title {
            font-size: 2.5em;
            color: var(--primary);
            text-align: center;
            margin-top: 60px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
        }

        /* Horizontal Scrolling Movies (Trending) */
        .movies-horizontal-scroll-wrapper {
            position: relative;
            margin: 0 20px;
        }

        .movies-horizontal-scroll {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 20px;
            padding-bottom: 20px;
            padding-left: 10px;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--card-bg);
        }

        .movies-horizontal-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .movies-horizontal-scroll::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 10px;
        }

        .movies-horizontal-scroll::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
            border: 2px solid var(--card-bg);
        }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            opacity: 0.8;
            transition: opacity 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }

        .scroll-arrow:hover {
            opacity: 1;
            background-color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-arrow-left {
            left: -25px;
        }

        .scroll-arrow-right {
            right: -25px;
        }

        /* Movie Card Styles (for both horizontal and grid) */
        .movie-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            flex-shrink: 0;
            width: 280px;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .movie-poster {
            width: 100%;
            height: 420px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 20px;
            position: relative;
            z-index: 2;
            margin-top: auto;
        }

        .movie-title {
            margin: 0 0 10px;
            font-size: 19px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--primary);
            font-weight: 600;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .movie-overview {
            color: var(--text-light);
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Search Results Grid and other content grids */
        .results-container, .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        /* Movie Detail View */
        .movie-detail-wrapper {
            position: relative;
            padding: 0;
            margin: 0 auto;
        }

        .detail-backdrop {
            width: 100%;
            height: 500px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: blur(50px) brightness(60%);
            z-index: -1;
            opacity: 0.6;
        }

        .movie-detail {
            max-width: 1200px;
            margin: 50px auto;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .detail-header {
            display: flex;
            gap: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            align-items: flex-start;
        }

        .detail-poster {
            flex-shrink: 0;
            width: 320px;
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .detail-poster img {
            width: 100%;
            border-radius: var(--radius);
            display: block;
        }

        .detail-info {
            flex-grow: 1;
        }

        .detail-title {
            margin: 0 0 15px;
            font-size: 38px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }

        .detail-meta {
            color: var(--text-light);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 16px;
        }

        .detail-rating {
            color: #ffcc00;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tagline {
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 18px;
            border-left: 3px solid var(--primary);
            padding-left: 15px;
        }

        .genre-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .genre {
            background-color: rgba(255, 102, 0, 0.2);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 102, 0, 0.4);
        }

        .detail-overview {
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 16px;
            color: var(--text-light);
        }

        .section-title.detail-section-title {
            margin: 40px 0 20px;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            padding-left: 15px;
        }

        .section-title.detail-section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80%;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .cast-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 25px;
            margin: 20px 0;
        }

        .cast-member {
            text-align: center;
            background-color: rgba(35, 35, 35, 0.8);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .cast-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .cast-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
        }

        .cast-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text);
        }

        .cast-character {
            font-size: 13px;
            color: var(--text-light);
        }

        .trailer-container {
            margin: 50px 0;
            text-align: center;
        }

        .trailer {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border: none;
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
        }

        .watch-providers {
            margin: 50px 0;
        }

        .provider-type {
            margin: 25px 0 15px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .providers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .provider {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(35, 35, 35, 0.8);
            padding: 10px;
            border-radius: var(--radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease;
        }

        .provider:hover {
            transform: translateY(-3px);
        }

        .provider-logo {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            object-fit: contain;
            background-color: white; /* For logos with transparency */
            padding: 5px;
        }

        .provider-name {
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            color: var(--text-light);
            font-weight: 500;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 30px 0 20px;
            padding: 12px 25px;
            background-color: var(--card-bg);
            color: var(--text);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow);
        }

        .back-button:hover {
            background-color: var(--primary);
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
        }
        
        .no-image-placeholder {
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #999;
            font-size: 50px;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
        }

        .no-image-placeholder-detail {
            width: 100%;
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #999;
            font-size: 80px;
            border-radius: var(--radius);
        }

        /* Recent Searches Popup Styles */
        .recent-searches-popup {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: rgba(25, 25, 25, 0.95);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 15px 20px;
            margin-top: 10px;
            z-index: 999;
            display: none; /* Hidden by default */
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .recent-searches-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
            border-bottom: 1px solid rgba(255, 102, 0, 0.3);
            padding-bottom: 8px;
        }

        .recent-search-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-tag {
            background-color: rgba(60, 60, 60, 0.7);
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            font-size: 0.9em;
        }

        .search-tag:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Watchlist/Favorites specific buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .action-button.add-to-watchlist, .action-button.add-to-favorites {
            background-color: var(--primary);
            color: white;
        }

        .action-button.add-to-watchlist:hover, .action-button.add-to-favorites:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 102, 0, 0.5);
        }

        .action-button.remove-from-watchlist, .action-button.remove-from-favorites {
            background-color: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--primary);
        }

        .action-button.remove-from-watchlist:hover, .action-button.remove-from-favorites:hover {
            background-color: rgba(255, 102, 0, 0.2);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .movie-detail {
                margin: 30px 20px;
                padding: 20px;
            }
            .detail-header {
                gap: 30px;
            }
            .detail-poster {
                width: 280px;
            }
            .detail-title {
                font-size: 32px;
            }
            .trailer {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            .logo {
                height: 35px;
            }
            .nav-links {
                gap: 15px;
                font-size: 14px;
            }
            .movies-horizontal-scroll-wrapper {
                margin: 0 10px;
            }
            .scroll-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            .scroll-arrow-left {
                left: -20px;
            }
            .scroll-arrow-right {
                right: -20px;
            }
            .movie-card {
                width: 200px;
            }
            .movie-poster {
                height: 300px;
            }
            .no-image-placeholder {
                height: 300px;
            }
            .results-container, .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            .movie-card {
                font-size: 14px;
            }
            .detail-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .detail-poster {
                width: 80%;
                max-width: 300px;
            }
            .no-image-placeholder-detail {
                height: 400px;
            }
            .detail-title {
                font-size: 28px;
                margin-top: 20px;
            }
            .tagline {
                padding-left: 0;
                border-left: none;
                font-size: 16px;
            }
            .section-title {
                font-size: 20px;
                padding-left: 0;
                text-align: center;
            }
            .section-title::before {
                display: none;
            }
            .cast-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 15px;
            }
            .cast-photo {
                width: 70px;
                height: 70px;
            }
            .cast-name {
                font-size: 13px;
            }
            .cast-character {
                font-size: 11px;
            }
            .trailer {
                height: 300px;
            }
            .provider-logo {
                width: 45px;
                height: 45px;
            }
            .provider-name {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 15px;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            .content-container {
                padding: 20px 15px;
            }
            .movie-poster {
                height: 300px;
            }
            .no-image-placeholder {
                height: 300px;
            }
            .detail-poster {
                width: 90%;
            }
            .no-image-placeholder-detail {
                height: 350px;
            }
            .trailer {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.jpg" alt="MovieSearch Logo" class="logo">
        <div class="nav-links">
            <a href="#" id="homeNav"><i class="fas fa-home"></i> Home</a>
            <a href="#" id="trendingNav"><i class="fas fa-fire"></i> Trending</a>

    <script>
        const apiKey = '0efd8e709f432e48de4378000a436a47';
        const baseImageUrl = 'https://image.tmdb.org/t/p/';
        const searchInput = document.getElementById('searchInput');
        const recentSearchesPopup = document.getElementById('recentSearchesPopup');
        const recentSearchTagsDiv = document.getElementById('recentSearchTags');

        let currentActiveSection = 'homeView'; // To keep track of the currently displayed section
        let watchlist = [];
        let favorites = [];

        // Helper for retrying fetch calls
        async function fetchWithRetry(url, options = {}, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorText = await response.text();
                        try {
                            const errorJson = JSON.parse(errorText);
                            throw new Error(`HTTP error! status: ${response.status}, message: ${errorJson.status_message || 'Unknown API error'}`);
                        } catch (e) {
                            throw new Error(`HTTP error! status: ${response.status}, response: ${errorText.substring(0, 100)}...`);
                        }
                    }
                    return response;
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed for ${url}:`, error);
                    if (error instanceof TypeError && error.message === 'Failed to fetch') {
                        console.error('This typically indicates a network issue (e.g., no internet connection, CORS policy, ad-blocker, or firewall preventing the request).');
                    }
                    if (i < retries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                    } else {
                        throw error;
                    }
                }
            }
        }

        // Custom message box function
        function displayMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
                z-index: 10000;
                text-align: center;
                font-size: 1.2em;
                border: 2px solid var(--primary);
            `;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 3000); // Remove after 3 seconds
        }

        // --- Local Storage Management for Watchlist/Favorites ---
        function loadLists() {
            watchlist = JSON.parse(localStorage.getItem('movieWatchlist')) || [];
            favorites = JSON.parse(localStorage.getItem('movieFavorites')) || [];
        }

        function saveWatchlist() {
            localStorage.setItem('movieWatchlist', JSON.stringify(watchlist));
        }

        function saveFavorites() {
            localStorage.setItem('movieFavorites', JSON.stringify(favorites));
        }

        function isMovieInWatchlist(movieId) {
            return watchlist.some(m => m.id === movieId);
        }

        function isMovieInFavorites(movieId) {
            return favorites.some(m => m.id === movieId);
        }

        function toggleWatchlist(movie) {
            const index = watchlist.findIndex(m => m.id === movie.id);
            if (index > -1) {
                watchlist.splice(index, 1);
                displayMessageBox(`${movie.title} removed from Watchlist.`);
            } else {
                watchlist.push(movie);
                displayMessageBox(`${movie.title} added to Watchlist.`);
            }
            saveWatchlist();
            // If the detail view is open, re-render it to update the button state
            if (document.getElementById('movieDetailView')) {
                 showMovieDetails(movie.id, false); // Pass false to avoid re-storing current section
            }
            // If watchlist section is currently active, refresh it
            if (currentActiveSection === 'watchlistSection') {
                showWatchlist();
            }
        }

        function toggleFavorites(movie) {
            const index = favorites.findIndex(m => m.id === movie.id);
            if (index > -1) {
                favorites.splice(index, 1);
                displayMessageBox(`${movie.title} removed from Favorites.`);
            } else {
                favorites.push(movie);
                displayMessageBox(`${movie.title} added to Favorites.`);
            }
            saveFavorites();
            // If the detail view is open, re-render it to update the button state
            if (document.getElementById('movieDetailView')) {
                 showMovieDetails(movie.id, false); // Pass false to avoid re-storing current section
            }
            // If favorites section is currently active, refresh it
            if (currentActiveSection === 'favoritesSection') {
                showFavorites();
            }
        }
        // --- End Local Storage Management ---

        // Function to display movies in a single horizontal row (for trending)
        function displayHorizontalMovies(movies, containerDivId) {
            const containerDiv = document.getElementById(containerDivId);
            containerDiv.innerHTML = ''; // Clear previous content

            if (movies.length === 0) {
                containerDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 50px; width: 100%;">No movies found.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.onclick = () => showMovieDetails(movie.id, true); // Store current section before going to detail

                const posterPath = movie.poster_path ? baseImageUrl + 'w500' + movie.poster_path : '';
                const posterImg = posterPath ?
                    `<img src="${posterPath}" alt="${movie.title}" class="movie-poster">` :
                    '<div class="no-image-placeholder"><i class="fas fa-film"></i></div>';

                movieCard.innerHTML = `
                    ${posterImg}
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-meta">
                            <span>${movie.release_date ? movie.release_date.slice(0, 4) : 'N/A'}</span>
                            <span>⭐ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</span>
                        </div>
                        <p class="movie-overview">${movie.overview || 'No overview available.'}</p>
                    </div>
                `;

                containerDiv.appendChild(movieCard);
            });
        }

        // Function to scroll movies horizontally (for `movies-horizontal-scroll` elements)
        function scrollMovies(containerId, direction) {
            const container = document.getElementById(containerId);
            const scrollAmount = container.offsetWidth * 0.8; // Scroll by 80% of container width
            container.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

        // Function to fetch top 10 trending movies in India (global trending in IN region)
        async function fetchTrendingMoviesInIndia() {
            const trendingMoviesDiv = document.getElementById('trendingMovies');
            trendingMoviesDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 20px; width: 100%;"><i class="fas fa-spinner fa-spin"></i> Loading trending movies...</p>';
            try {
                const response = await fetchWithRetry(`https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}&region=IN`);
                const data = await response.json();
                const top10Trending = data.results.slice(0, 10);
                displayHorizontalMovies(top10Trending, 'trendingMovies');
            } catch (error) {
                let errorMessage = 'Failed to load trending movies.';
                if (error instanceof TypeError && error.message === 'Failed to fetch') {
                    errorMessage += ' Please check your internet connection or browser settings (e.g., ad-blockers, VPNs).';
                } else {
                    errorMessage += ' Error: ' + error.message;
                }
                displayMessageBox(errorMessage);
                trendingMoviesDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 20px; width: 100%;">Failed to load trending movies.</p>';
            }
        }

        // Main search function
        async function searchMovies(query = searchInput.value.trim()) {
            currentActiveSection = 'searchResultsView'; // Update active section
            showSection('searchResultsView');

            // Hide recent searches popup when performing a search
            recentSearchesPopup.style.display = 'none';

            // Clear previous search results
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = ''; 

            if (!query) {
                initializeHomePage(); // If query is empty, go back to home
                return;
            }
            
            // Save search to localStorage (only if it's a new search)
            let searches = JSON.parse(localStorage.getItem('movieSearches')) || [];
            if (!searches.includes(query)) {
                searches.unshift(query);
                localStorage.setItem('movieSearches', JSON.stringify(searches.slice(0, 10))); // Keep only top 10
            }
            renderRecentSearches(); // Re-render recent searches to show the new one

            document.getElementById('searchResultsTitle').textContent = `Search Results for "${query}"`;
            searchResultsDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 50px;"><i class="fas fa-spinner fa-spin"></i> Searching...</p>';

            try {
                const apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=en`; 
                const response = await fetchWithRetry(apiUrl);
                const data = await response.json();

                displayMoviesInGrid(data.results, searchResultsDiv);
            } catch (error) {
                let errorMessage = 'Failed to load movie data.';
                if (error instanceof TypeError && error.message === 'Failed to fetch') {
                    errorMessage += ' Please check your internet connection or browser settings (e.g., ad-blockers, VPNs).';
                } else {
                    errorMessage += ' Error: ' + error.message;
                }
                displayMessageBox(errorMessage);
                searchResultsDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 50px;">Failed to load search results.</p>';
            }
        }

        // Display movies in a grid (for search results, watchlist, favorites)
        function displayMoviesInGrid(movies, containerDiv) {
            containerDiv.innerHTML = ''; // Clear previous content

            if (movies.length === 0) {
                containerDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 50px;">No movies found.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card'; 
                movieCard.onclick = () => showMovieDetails(movie.id, true);

                const posterPath = movie.poster_path ? baseImageUrl + 'w500' + movie.poster_path : '';
                const posterImg = posterPath ?
                    `<img src="${posterPath}" alt="${movie.title}" class="movie-poster">` :
                    '<div class="no-image-placeholder"><i class="fas fa-film"></i></div>';

                movieCard.innerHTML = `
                    ${posterImg}
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-meta">
                            <span>${movie.release_date ? movie.release_date.slice(0, 4) : 'N/A'}</span>
                            <span>⭐ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</span>
                        </div>
                        <p class="movie-overview">${movie.overview || 'No overview available.'}</p>
                    </div>
                `;

                containerDiv.appendChild(movieCard);
            });
        }

        // Show detailed movie view
        async function showMovieDetails(movieId, storePreviousSection = true) {
            const mainContentContainer = document.getElementById('mainContentContainer');
            
            // Only store the previous section if explicitly requested (not on button toggles)
            if (storePreviousSection) {
                 // Hide all non-detail sections before showing detail
                document.querySelectorAll('#mainContentContainer > div').forEach(section => {
                    section.style.display = 'none';
                });
                window.lastActiveSection = currentActiveSection; // Store the ID of the section that was active
            }

            // Create or get the detail view div
            let detailWrapper = document.getElementById('movieDetailView');
            if (!detailWrapper) {
                detailWrapper = document.createElement('div');
                detailWrapper.id = 'movieDetailView';
                mainContentContainer.appendChild(detailWrapper); // Append to main container
            }
            
            detailWrapper.innerHTML = `<div id="loading-detail" class="loading-indicator">
                                            <i class="fas fa-spinner fa-spin"></i> Loading movie details...
                                        </div>`;
            detailWrapper.style.display = 'block'; // Ensure detail view is visible

            try {
                const [movie, credits, videos, providers] = await Promise.all([
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=en`).then(res => res.json()), // Fetch details in English
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${apiKey}`).then(res => res.json()),
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}&language=en`).then(res => res.json()), // Fetch videos in English
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movieId}/watch/providers?api_key=${apiKey}`).then(res => res.json())
                ]);

                displayMovieDetailContent(movie, credits, videos, providers);
            } catch (error) {
                let errorMessage = 'Error fetching movie details: ' + error.message;
                if (error instanceof TypeError && error.message === 'Failed to fetch') {
                    errorMessage += ' Please check your internet connection or browser settings.';
                }
                displayMessageBox(errorMessage + '. Please try again.');
                detailWrapper.remove(); // Remove loading/error message
                hideMovieDetails(); // Re-show the last active content on error
            }
        }

        // Helper to display the actual movie detail content
        function displayMovieDetailContent(movie, credits, videos, providers) {
            const detailWrapper = document.getElementById('movieDetailView');
            if (!detailWrapper) return; // Should not happen if showMovieDetails works correctly

            // Determine button states
            const inWatchlist = isMovieInWatchlist(movie.id);
            const inFavorites = isMovieInFavorites(movie.id);

            const watchlistButtonClass = inWatchlist ? 'remove-from-watchlist' : 'add-to-watchlist';
            const watchlistButtonText = inWatchlist ? '<i class="fas fa-minus-circle"></i> Remove from Watchlist' : '<i class="fas fa-plus-circle"></i> Add to Watchlist';
            const favoritesButtonClass = inFavorites ? 'remove-from-favorites' : 'add-to-favorites';
            const favoritesButtonText = inFavorites ? '<i class="fas fa-heart-crack"></i> Remove from Favorites' : '<i class="fas fa-heart"></i> Add to Favorites';
            
            // Format genres
            const genres = movie.genres ? movie.genres.map(g => `<span class="genre">${g.name}</span>`).join('') : '';

            // Format runtime
            const runtime = movie.runtime ? `${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m` : 'N/A';

            // Get trailer (first YouTube video)
            const trailer = videos.results.find(v => v.site === 'YouTube' && v.type === 'Trailer');
            const trailerSrc = trailer ? `https://www.youtube.com/embed/${trailer.key}` : '';

            // Format cast (top 10)
            const cast = credits.cast.slice(0, 10).map(person => `
                <div class="cast-member">
                    <img src="${person.profile_path ? baseImageUrl + 'w185' + person.profile_path : 'https://via.placeholder.com/100x100?text=No+Image'}"
                         alt="${person.name}" class="cast-photo">
                    <div class="cast-name">${person.name}</div>
                    <div class="cast-character">${person.character || 'N/A'}</div>
                </div>
            `).join('');

            // Format watch providers
            const usProviders = providers.results?.US;
            let providersHtml = '';

            if (usProviders) {
                if (usProviders.flatrate) {
                    providersHtml += `
                        <div class="provider-type">Streaming</div>
                        <div class="providers-list">
                            ${usProviders.flatrate.map(p => `
                                <div class="provider">
                                    <img src="${baseImageUrl}w45${p.logo_path}" alt="${p.provider_name}" class="provider-logo">
                                    <div class="provider-name">${p.provider_name}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (usProviders.rent) {
                    providersHtml += `
                        <div class="provider-type">Rent</div>
                        <div class="providers-list">
                            ${usProviders.rent.map(p => `
                                <div class="provider">
                                    <img src="${baseImageUrl}w45${p.logo_path}" alt="${p.provider_name}" class="provider-logo">
                                    <div class="provider-name">${p.provider_name}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (usProviders.buy) {
                    providersHtml += `
                        <div class="provider-type">Buy</div>
                        <div class="providers-list">
                            ${usProviders.buy.map(p => `
                                <div class="provider">
                                    <img src="${baseImageUrl}w45${p.logo_path}" alt="${p.provider_name}" class="provider-logo">
                                    <div class="provider-name">${p.provider_name}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            } else {
                providersHtml = '<p style="color:var(--text-light); text-align:center;">No watch providers information available for US.</p>';
            }

            detailWrapper.innerHTML = `
                <button class="back-button" onclick="hideMovieDetails()"><i class="fas fa-arrow-left"></i> Back</button>

                <div class="movie-detail-wrapper">
                    ${movie.backdrop_path ? `<img src="${baseImageUrl}original${movie.backdrop_path}" class="detail-backdrop" alt="Backdrop">` : ''}
                    <div class="movie-detail">
                        <div class="detail-header">
                            <div class="detail-poster">
                                ${movie.poster_path ? 
                                    `<img src="${baseImageUrl}w500${movie.poster_path}" alt="${movie.title}">` : 
                                    '<div class="no-image-placeholder-detail"><i class="fas fa-film"></i></div>'}
                            </div>
                            
                            <div class="detail-info">
                                <h1 class="detail-title">${movie.title}</h1>
                                <div class="detail-meta">
                                    <span>${movie.release_date ? movie.release_date.slice(0, 4) : 'N/A'}</span>
                                    <span>${runtime}</span>
                                    <span class="detail-rating">⭐ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}/10</span>
                                </div>
                                
                                ${movie.tagline ? `<div class="tagline">"${movie.tagline}"</div>` : ''}
                                
                                <div class="genre-list">${genres}</div>
                                
                                <p class="detail-overview">${movie.overview || 'No overview available.'}</p>
                                
                                ${movie.homepage ? `
                                    <a href="${movie.homepage}" target="_blank" style="color: var(--primary); text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px;">
                                        <i class="fas fa-external-link-alt"></i> Official Website
                                    </a>
                                ` : ''}

                                <div class="action-buttons">
                                    <button class="action-button ${watchlistButtonClass}" onclick="toggleWatchlist(${JSON.stringify(movie).replace(/"/g, '&quot;')})">
                                        ${watchlistButtonText}
                                    </button>
                                    <button class="action-button ${favoritesButtonClass}" onclick="toggleFavorites(${JSON.stringify(movie).replace(/"/g, '&quot;')})">
                                        ${favoritesButtonText}
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        ${trailerSrc ? `
                            <div class="trailer-container">
                                <h3 class="section-title detail-section-title">Trailer</h3>
                                <iframe class="trailer" src="${trailerSrc}" 
                                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                            </div>
                        ` : ''}
                        
                        <div class="cast-section">
                            <h3 class="section-title detail-section-title">Cast</h3>
                            <div class="cast-container">
                                ${cast || '<p style="text-align:center; color:var(--text-light);">No cast information available.</p>'}
                            </div>
                        </div>
                        
                        <div class="watch-providers">
                            <h3 class="section-title detail-section-title">Where to Watch</h3>
                            ${providersHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to hide movie details and show the previous main content section
        function hideMovieDetails() {
            const detailWrapper = document.getElementById('movieDetailView');
            if (detailWrapper) {
                detailWrapper.remove(); // Remove the detail view element
            }
            // Show the section that was active before going to movie details
            showSection(window.lastActiveSection || 'homeView'); 
        }

        // Function to render recent searches
        function renderRecentSearches() {
            recentSearchTagsDiv.innerHTML = ''; // Clear previous tags
            const searches = JSON.parse(localStorage.getItem('movieSearches')) || [];
            if (searches.length > 0) {
                searches.forEach(query => {
                    const tag = document.createElement('span');
                    tag.className = 'search-tag';
                    tag.textContent = query;
                    tag.onclick = () => {
                        searchInput.value = query; // Set search input to clicked tag
                        searchMovies(query); // Perform search with the tag's query
                        recentSearchesPopup.style.display = 'none'; // Hide popup after clicking
                    };
                    recentSearchTagsDiv.appendChild(tag);
                });
                // Only show popup if there are searches AND input is focused
                if (document.activeElement === searchInput) {
                    recentSearchesPopup.style.display = 'block'; 
                }
            } else {
                recentSearchesPopup.style.display = 'none'; // Hide if no recent searches
            }
        }

        // Toggle recent searches popup visibility
        searchInput.addEventListener('focus', () => {
            renderRecentSearches(); // Render and then show if there are items
            if (recentSearchTagsDiv.children.length > 0) {
                recentSearchesPopup.style.display = 'block';
            }
        });

        searchInput.addEventListener('blur', (event) => {
            // Use a small delay to allow click event on tags to register before hiding
            setTimeout(() => {
                if (!recentSearchesPopup.contains(document.activeElement) && document.activeElement !== searchInput) {
                    recentSearchesPopup.style.display = 'none';
                }
            }, 100);
        });

        // Add event listener for hover
        searchInput.closest('.search-section').addEventListener('mouseenter', () => {
             renderRecentSearches(); // Render and then show if there are items
             if (recentSearchTagsDiv.children.length > 0) {
                recentSearchesPopup.style.display = 'block';
             }
        });

        searchInput.closest('.search-section').addEventListener('mouseleave', (event) => {
            // Check if the mouse is moving outside the search-section entirely
            // and not just moving from the input to the popup
            if (!event.relatedTarget || !event.relatedTarget.closest('.search-section')) {
                // Use a small delay to allow moving from the input to the popup
                setTimeout(() => {
                     if (!recentSearchesPopup.contains(document.activeElement) && document.activeElement !== searchInput) {
                         recentSearchesPopup.style.display = 'none';
                     }
                }, 100);
            }
        });

        // --- Section Management Functions ---
        function showSection(sectionId) {
            const sections = ['homeView', 'searchResultsView', 'watchlistSection', 'favoritesSection'];
            sections.forEach(id => {
                const section = document.getElementById(id);
                if (section) {
                    section.style.display = 'none';
                }
            });

            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                if (sectionId === 'searchResultsView' || sectionId === 'watchlistSection' || sectionId === 'favoritesSection') {
                    targetSection.style.display = 'grid'; // Apply grid for these views
                } else {
                    targetSection.style.display = 'block';
                }
                currentActiveSection = sectionId; // Update active section tracker
            }
        }

        function initializeHomePage() {
            showSection('homeView');
            fetchTrendingMoviesInIndia();
            renderRecentSearches(); // Ensure recent searches are rendered on home page load
        }

        function showTrendingPage() {
            // "Trending" is part of the "Home" view in this structure
            initializeHomePage();
        }

        async function showWatchlist() {
            showSection('watchlistSection');
            const watchlistMoviesDiv = document.getElementById('watchlistMovies');
            const watchlistEmptyMessage = document.getElementById('watchlistEmptyMessage');
            watchlistMoviesDiv.innerHTML = ''; // Clear previous content
            watchlistEmptyMessage.style.display = 'none'; // Hide empty message by default

            if (watchlist.length === 0) {
                watchlistEmptyMessage.style.display = 'block';
                return;
            }

            watchlistMoviesDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 50px; width: 100%;"><i class="fas fa-spinner fa-spin"></i> Loading watchlist...</p>';
            
            try {
                // Fetch full details for each movie in the watchlist
                const movieDetailsPromises = watchlist.map(movie => 
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${apiKey}&language=en`).then(res => res.json())
                );
                const detailedMovies = await Promise.all(movieDetailsPromises);
                displayMoviesInGrid(detailedMovies, watchlistMoviesDiv);
            } catch (error) {
                displayMessageBox('Error loading watchlist: ' + error.message);
                watchlistMoviesDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 50px; width: 100%;">Failed to load watchlist.</p>';
            }
        }

        async function showFavorites() {
            showSection('favoritesSection');
            const favoritesMoviesDiv = document.getElementById('favoritesMovies');
            const favoritesEmptyMessage = document.getElementById('favoritesEmptyMessage');
            favoritesMoviesDiv.innerHTML = ''; // Clear previous content
            favoritesEmptyMessage.style.display = 'none'; // Hide empty message by default

            if (favorites.length === 0) {
                favoritesEmptyMessage.style.display = 'block';
                return;
            }

            favoritesMoviesDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 50px; width: 100%;"><i class="fas fa-spinner fa-spin"></i> Loading favorites...</p>';

            try {
                // Fetch full details for each movie in favorites
                const movieDetailsPromises = favorites.map(movie => 
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${apiKey}&language=en`).then(res => res.json())
                );
                const detailedMovies = await Promise.all(movieDetailsPromises);
                displayMoviesInGrid(detailedMovies, favoritesMoviesDiv);
            } catch (error) {
                displayMessageBox('Error loading favorites: ' + error.message);
                favoritesMoviesDiv.innerHTML = '<p style="text-align:center; color:var(--text-light); font-size: 1.2em; margin-top: 50px; width: 100%;">Failed to load favorites.</p>';
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', async () => {
            loadLists(); // Load watchlist and favorites from local storage
            initializeHomePage(); // Show home content by default

            // Set up navigation bar link event listeners
            document.getElementById('homeNav').onclick = initializeHomePage;
            document.getElementById('trendingNav').onclick = showTrendingPage; 
            document.getElementById('watchlistNav').onclick = showWatchlist;
            document.getElementById('favoritesNav').onclick = showFavorites;
            
            // Set up search button click listener
            document.querySelector('.search-button').onclick = searchMovies;

            // Set up language button click listeners for navigation
            document.querySelectorAll('.language-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.language-button').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    const pageName = this.dataset.page; 
                    window.location.href = pageName; // Redirect to the specific language HTML page
                });
            });
        });
        searchInput.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        searchMovies(); // Calls your existing search function
    }
});

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #e65c00;
    }

    ::placeholder {
      color: white;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 120px; /* Move a little right so logo and back button don't overlap */
      background-color: #ffffff;
      color: #333333;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #ff6600;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transform: translateX(-5px);
    }
    .bgimg{
        width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
    <img src="bgimg1.jpg" alt="bgimg" class="bgimg">
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>
  <a href="javascript:void(0);" onclick="goBack()" class="back-button">
    &#8592; 
  </a>
  

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // After successful login, redirect to exp2.html
      window.location.href = "exp2.html";
    });
  </script>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch - Tamil Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #ff6600;
            --primary-dark: #cc5200;
            --secondary: #1a1a1a;
            --text: #e0e0e0;
            --text-light: #b0b0b0;
            --bg: #0a0a0a;
            --card-bg: rgba(25, 25, 25, 0.9);
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.7);
            --radius: 12px;
            --border-color: rgba(60, 60, 60, 0.5);
            --watchlist-hover: #28a745;
            --favorites-hover: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255, 102, 0, 0.1), transparent 30%),
                        radial-gradient(circle at bottom right, rgba(26, 26, 26, 0.2), transparent 40%);
            animation: gradientAnim 15s ease infinite alternate;
            z-index: -1;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            height: 45px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background-color: rgba(60, 60, 60, 0.4);
            border-radius: 8px;
            border: 1px solid rgba(90, 90, 90, 0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
            background-color: rgba(255, 102, 0, 0.15);
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
        }

        .main-container {
            padding: 40px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 3em;
            color: var(--primary);
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
        }

        .loading-indicator {
            text-align: center;
            font-size: 1.5em;
            color: var(--text-light);
            margin-top: 100px;
        }

        .genre-section {
            margin-bottom: 60px;
            position: relative;
        }

        .genre-title {
            font-size: 2.2em;
            color: var(--text);
            margin-bottom: 30px;
            border-left: 5px solid var(--primary);
            padding-left: 20px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .genre-movies-row-wrapper {
            position: relative;
            margin: 0 20px;
        }

        .genre-movies-row {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 20px;
            padding-bottom: 20px;
            padding-left: 10px;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--card-bg);
        }

        .genre-movies-row::-webkit-scrollbar {
            height: 8px;
        }

        .genre-movies-row::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 10px;
        }

        .genre-movies-row::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
            border: 2px solid var(--card-bg);
        }

        .movie-card {
            flex-shrink: 0;
            width: 300px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .movie-poster {
            width: 100%;
            height: 420px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 20px;
            position: relative;
            z-index: 2;
            margin-top: auto;
        }

        .movie-title {
            margin: 0 0 10px;
            font-size: 19px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--primary);
            font-weight: 600;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .movie-overview {
            color: var(--text-light);
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            opacity: 0.8;
            transition: opacity 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }

        .scroll-arrow:hover {
            opacity: 1;
            background-color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-arrow-left {
            left: -25px;
        }

        .scroll-arrow-right {
            right: -25px;
        }

        .movie-detail-wrapper {
            position: relative;
            padding: 0;
            margin: 0 auto;
        }

        .detail-backdrop {
            width: 100%;
            height: 500px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: blur(50px) brightness(60%);
            z-index: -1;
            opacity: 0.6;
        }

        .movie-detail {
            max-width: 1200px;
            margin: 50px auto;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .detail-header {
            display: flex;
            gap: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            align-items: flex-start;
        }

        .detail-poster {
            flex-shrink: 0;
            width: 320px;
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .detail-poster img {
            width: 100%;
            border-radius: var(--radius);
            display: block;
        }

        .detail-info {
            flex-grow: 1;
        }

        .detail-title {
            margin: 0 0 15px;
            font-size: 38px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }

        .detail-meta {
            color: var(--text-light);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 16px;
        }

        .detail-rating {
            color: #ffcc00;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tagline {
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 18px;
            border-left: 3px solid var(--primary);
            padding-left: 15px;
        }

        .genre-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .genre {
            background-color: rgba(255, 102, 0, 0.2);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 102, 0, 0.4);
        }

        .detail-overview {
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 16px;
            color: var(--text-light);
        }

        .section-title {
            margin: 40px 0 20px;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            padding-left: 15px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80%;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .cast-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 25px;
            margin: 20px 0;
        }

        .cast-member {
            text-align: center;
            background-color: rgba(35, 35, 35, 0.8);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .cast-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .cast-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
        }

        .cast-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text);
        }

        .cast-character {
            font-size: 13px;
            color: var(--text-light);
        }

        .trailer-container {
            margin: 50px 0;
            text-align: center;
        }

        .trailer {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border: none;
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
        }

        .watch-providers {
            margin: 50px 0;
        }

        .provider-type {
            margin: 25px 0 15px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .providers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .provider {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(35, 35, 35, 0.8);
            padding: 10px;
            border-radius: var(--radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease;
        }

        .provider:hover {
            transform: translateY(-3px);
        }

        .provider-logo {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            object-fit: contain;
            background-color: white;
            padding: 5px;
        }

        .provider-name {
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            color: var(--text-light);
            font-weight: 500;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 30px 0 20px;
            padding: 12px 25px;
            background-color: var(--card-bg);
            color: var(--text);
            border: 3px solid var(--primary);
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .back-button:hover {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            transform: translateX(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.6);
        }

        .back-button i {
            transition: transform 0.3s ease, scale 0.3s ease;
        }

        .back-button:hover i {
            transform: translateX(-3px) scale(1.2);
        }

        .no-image-placeholder {
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #999;
            font-size: 50px;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
        }

        .no-image-placeholder-detail {
            width: 100%;
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #999;
            font-size: 80px;
            border-radius: var(--radius);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-button:hover::after {
            left: 100%;
        }

        .action-button.add-to-watchlist {
            background-color: var(--primary);
            color: white;
            border: 3px solid var(--primary);
        }

        .action-button.add-to-watchlist:hover {
            background-color: var(--watchlist-hover);
            border-color: var(--watchlist-hover);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.6);
            border-radius: 10px;
        }

        .action-button.add-to-watchlist i {
            transition: transform 0.3s ease;
        }

        .action-button.add-to-watchlist:hover i {
            transform: scale(1.2);
        }

        .action-button.remove-from-watchlist {
            background-color: transparent;
            color: var(--text);
            border: 3px solid var(--watchlist-hover);
        }

        .action-button.remove-from-watchlist:hover {
            background-color: rgba(40, 167, 69, 0.3);
            color: var(--watchlist-hover);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
            border-radius: 10px;
        }

        .action-button.remove-from-watchlist i {
            transition: transform 0.3s ease;
        }

        .action-button.remove-from-watchlist:hover i {
            transform: scale(1.2);
        }

        .action-button.add-to-favorites {
            background-color: var(--primary);
            color: white;
            border: 3px solid var(--primary);
        }

        .action-button.add-to-favorites:hover {
            background-color: var(--favorites-hover);
            border-color: var(--favorites-hover);
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.6);
            border-radius: 10px;
        }

        .action-button.add-to-favorites i {
            transition: transform 0.3s ease;
        }

        .action-button.add-to-favorites:hover i {
            transform: scale(1.3) rotate(10deg);
        }

        .action-button.remove-from-favorites {
            background-color: transparent;
            color: var(--text);
            border: 3px solid var(--favorites-hover);
        }

        .action-button.remove-from-favorites:hover {
            background-color: rgba(220, 53, 69, 0.3);
            color: var(--favorites-hover);
            transform: translateY(-3px) rotate(-5deg);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
            border-radius: 10px;
        }

        .action-button.remove-from-favorites i {
            transition: transform 0.3s ease;
        }

        .action-button.remove-from-favorites:hover i {
            transform: scale(1.3) rotate(-10deg);
        }

<body>
    <nav class="navbar">
        <img src="logo.jpg" alt="MovieSearch Logo" class="logo">
        <div class="nav-links">
            <a href="exp2.html" title="Back to Home"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </nav>

    <div class="main-container" id="mainTamilContainer">
        <h1 class="page-title">All Tamil Movies</h1>
        <div id="loading" class="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i> Loading Tamil movies...
        </div>
        <div id="tamilMoviesContent"></div>
    </div>

    <script>
        const apiKey = '0efd8e709f432e48de4378000a436a47';
        const baseImageUrl = 'https://image.tmdb.org/t/p/';
        const tamilLanguageCode = 'ta';

        let allGenres = [];
        let moviesByGenre = {};
        let allTamilMovies = [];
        let watchlist = [];
        let favorites = [];

        function loadLists() {
            watchlist = JSON.parse(localStorage.getItem('movieWatchlist')) || [];
            favorites = JSON.parse(localStorage.getItem('movieFavorites')) || [];
        }

        function saveWatchlist() {
            localStorage.setItem('movieWatchlist', JSON.stringify(watchlist));
        }

        function saveFavorites() {
            localStorage.setItem('movieFavorites', JSON.stringify(favorites));
        }

        function isMovieInWatchlist(movieId) {
            return watchlist.some(m => m.id === movieId);
        }

        function isMovieInFavorites(movieId) {
            return favorites.some(m => m.id === movieId);
        }

        function toggleWatchlist(movieId) {
            const movie = allTamilMovies.find(m => m.id === movieId);
            if (!movie) {
                console.error('Movie not found for ID:', movieId);
                return;
            }
            const index = watchlist.findIndex(m => m.id === movie.id);
            if (index > -1) {
                watchlist.splice(index, 1);
                displayMessageBox(`${sanitizeHTML(movie.title)} removed from Watchlist.`);
            } else {
                watchlist.push(movie);
                displayMessageBox(`${sanitizeHTML(movie.title)} added to Watchlist.`);
            }
            saveWatchlist();
            showMovieDetails(movieId, false);
        }

        function toggleFavorites(movieId) {
            const movie = allTamilMovies.find(m => m.id === movieId);
            if (!movie) {
                console.error('Movie not found for ID:', movieId);
                return;
            }
            const index = favorites.findIndex(m => m.id === movie.id);
            if (index > -1) {
                favorites.splice(index, 1);
                displayMessageBox(`${sanitizeHTML(movie.title)} removed from Favorites.`);
            } else {
                favorites.push(movie);
                displayMessageBox(`${sanitizeHTML(movie.title)} added to Favorites.`);
            }
            saveFavorites();
            showMovieDetails(movieId, false);
        }

        function sanitizeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        async function fetchWithRetry(url, options = {}, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed for ${url}:`, error);
                    if (i < retries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                    } else {
                        throw error;
                    }
                }
            }
        }

        function displayMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
                z-index: 10000;
                text-align: center;
                font-size: 1.2em;
                border: 2px solid var(--primary);
            `;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 3000);
        }

        async function fetchGenres() {
            try {
                const response = await fetchWithRetry(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=en`);
                const data = await response.json();
                if (!data.genres || !Array.isArray(data.genres)) {
                    throw new Error('Invalid genres data received');
                }
                allGenres = data.genres;
            } catch (error) {
                console.error('Error fetching genres:', error);
                document.getElementById('loading').textContent = 'Failed to load genres. Please check your internet connection or API key.';
                throw error;
            }
        }

        async function fetchTamilMovies(page = 1) {
            try {
                const response = await fetchWithRetry(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=${tamilLanguageCode}&sort_by=popularity.desc&page=${page}&with_original_language=ta`);
                const data = await response.json();
                if (!data.results || !Array.isArray(data.results)) {
                    throw new Error('Invalid movies data received');
                }
                return data;
            } catch (error) {
                console.error(`Error fetching Tamil movies page ${page}:`, error);
                return { results: [], total_pages: 0 };
            }
        }

        function groupMoviesByGenre(movies) {
            moviesByGenre = {};
            movies.forEach(movie => {
                if (movie.genre_ids && movie.genre_ids.length > 0) {
                    movie.genre_ids.forEach(genreId => {
                        const genre = allGenres.find(g => g.id === genreId);
                        if (genre) {
                            if (!moviesByGenre[genre.name]) {
                                moviesByGenre[genre.name] = [];
                            }
                            if (!moviesByGenre[genre.name].some(m => m.id === movie.id)) {
                                moviesByGenre[genre.name].push(movie);
                            }
                        }
                    });
                } else {
                    if (!moviesByGenre['Uncategorized']) {
                        moviesByGenre['Uncategorized'] = [];
                    }
                    if (!moviesByGenre['Uncategorized'].some(m => m.id === movie.id)) {
                        moviesByGenre['Uncategorized'].push(movie);
                    }
                }
            });
        }

        function displayTamilMoviesByGenre() {
            const contentDiv = document.getElementById('tamilMoviesContent');
            contentDiv.innerHTML = '';

            const sortedGenreNames = Object.keys(moviesByGenre).sort();

            sortedGenreNames.forEach(genreName => {
                const genreSection = document.createElement('div');
                genreSection.className = 'genre-section';

                const genreTitle = document.createElement('h2');
                genreTitle.className = 'genre-title';
                genreTitle.textContent = genreName;
                genreSection.appendChild(genreTitle);

                const genreRowWrapper = document.createElement('div');
                genreRowWrapper.className = 'genre-movies-row-wrapper';

                const moviesRow = document.createElement('div');
                moviesRow.className = 'genre-movies-row';

                moviesByGenre[genreName].forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.dataset.movieId = movie.id;

                    const posterPath = movie.poster_path ? baseImageUrl + 'w500' + movie.poster_path : '';
                    const posterImg = posterPath ?
                        `<img src="${posterPath}" alt="${sanitizeHTML(movie.title)}" class="movie-poster">` :
                        '<div class="no-image-placeholder"><i class="fas fa-film"></i></div>';

                    movieCard.innerHTML = `
                        ${posterImg}
                        <div class="movie-info">
                            <h3 class="movie-title">${sanitizeHTML(movie.title)}</h3>
                            <div class="movie-meta">
                                <span>${movie.release_date ? movie.release_date.slice(0, 4) : 'N/A'}</span>
                                <span>⭐ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</span>
                            </div>
                            <p class="movie-overview">${sanitizeHTML(movie.overview || 'No overview available.')}</p>
                        </div>
                    `;
                    moviesRow.appendChild(movieCard);
                });

                const leftArrow = document.createElement('button');
                leftArrow.className = 'scroll-arrow scroll-arrow-left';
                leftArrow.innerHTML = '<i class="fas fa-chevron-left"></i>';
                leftArrow.onclick = () => {
                    moviesRow.scrollBy({ left: -moviesRow.offsetWidth * 0.8, behavior: 'smooth' });
                };

                const rightArrow = document.createElement('button');
                rightArrow.className = 'scroll-arrow scroll-arrow-right';
                rightArrow.innerHTML = '<i class="fas fa-chevron-right"></i>';
                rightArrow.onclick = () => {
                    moviesRow.scrollBy({ left: moviesRow.offsetWidth * 0.8, behavior: 'smooth' });
                };

                genreRowWrapper.appendChild(leftArrow);
                genreRowWrapper.appendChild(moviesRow);
                genreRowWrapper.appendChild(rightArrow);
                
                genreSection.appendChild(genreRowWrapper);
                contentDiv.appendChild(genreSection);
            });

            attachMovieCardClickHandlers();
        }

        function attachMovieCardClickHandlers() {
            const movieCards = document.querySelectorAll('.movie-card');
            movieCards.forEach(card => {
                const movieId = parseInt(card.dataset.movieId);
                if (!isNaN(movieId)) {
                    card.onclick = () => showMovieDetails(movieId, true);
                }
            });
        }

        async function showMovieDetails(movieId, storeOriginal = true) {
            const mainContainer = document.getElementById('mainTamilContainer');
            mainContainer.innerHTML = `<div id="loading-detail" class="loading-indicator">
                                            <i class="fas fa-spinner fa-spin"></i> Loading movie details...
                                        </div>`;

            try {
                const [movie, credits, videos, providers] = await Promise.all([
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=en`).then(res => res.json()),
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${apiKey}`).then(res => res.json()),
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}&language=en`).then(res => res.json()),
                    fetchWithRetry(`https://api.themoviedb.org/3/movie/${movieId}/watch/providers?api_key=${apiKey}`).then(res => res.json())
                ]);

                if (!movie || !movie.id) {
                    throw new Error('Invalid movie data received');
                }

                displayMovieDetailsContent(movie, credits, videos, providers);
            } catch (error) {
                console.error('Error fetching movie details:', error);
                displayMessageBox('Error fetching movie details: ' + error.message + '. Please try again.');
                goBackToTamilMovies();
            }
        }

        function displayMovieDetailsContent(movie, credits, videos, providers) {
            const mainContainer = document.getElementById('mainTamilContainer');
            
            const inWatchlist = isMovieInWatchlist(movie.id);
            const inFavorites = isMovieInFavorites(movie.id);

            const watchlistButtonClass = inWatchlist ? 'remove-from-watchlist' : 'add-to-watchlist';
            const watchlistButtonText = inWatchlist ? '<i class="fas fa-minus-circle"></i> Remove from Watchlist' : '<i class="fas fa-plus-circle"></i> Add to Watchlist';
            const favoritesButtonClass = inFavorites ? 'remove-from-favorites' : 'add-to-favorites';
            const favoritesButtonText = inFavorites ? '<i class="fas fa-heart-crack"></i> Remove from Favorites' : '<i class="fas fa-heart"></i> Add to Favorites';

            const genres = movie.genres ? movie.genres.map(g => `<span class="genre">${sanitizeHTML(g.name)}</span>`).join('') : '';
            const runtime = movie.runtime ? `${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m` : 'N/A';
            
            const trailer = videos.results && videos.results.find(v => v.site === 'YouTube' && v.type === 'Trailer');
            const trailerSrc = trailer ? `https://www.youtube.com/embed/${trailer.key}` : '';

            const cast = credits.cast && credits.cast.slice(0, 10).map(person => `
                <div class="cast-member">
                    <img src="${person.profile_path ? baseImageUrl + 'w185' + person.profile_path : 'https://via.placeholder.com/100x100?text=No+Image'}" 
                         alt="${sanitizeHTML(person.name)}" class="cast-photo">
                    <div class="cast-name">${sanitizeHTML(person.name)}</div>
                    <div class="cast-character">${sanitizeHTML(person.character || 'N/A')}</div>
                </div>
            `).join('') || '<p style="text-align:center; color:var(--text-light);">No cast information available.</p>';
            
            const usProviders = providers.results?.US;
            let providersHtml = '';
            
            if (usProviders) {
                if (usProviders.flatrate) {
                    providersHtml += `
                        <div class="provider-type">Streaming</div>
                        <div class="providers-list">
                            ${usProviders.flatrate.map(p => `
                                <div class="provider">
                                    <img src="${baseImageUrl}w45${p.logo_path}" alt="${sanitizeHTML(p.provider_name)}" class="provider-logo">
                                    <div class="provider-name">${sanitizeHTML(p.provider_name)}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                if (usProviders.rent) {
                    providersHtml += `
                        <div class="provider-type">Rent</div>
                        <div class="providers-list">
                            ${usProviders.rent.map(p => `
                                <div class="provider">
                                    <img src="${baseImageUrl}w45${p.logo_path}" alt="${sanitizeHTML(p.provider_name)}" class="provider-logo">
                                    <div class="provider-name">${sanitizeHTML(p.provider_name)}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                if (usProviders.buy) {
                    providersHtml += `
                        <div class="provider-type">Buy</div>
                        <div class="providers-list">
                            ${usProviders.buy.map(p => `
                                <div class="provider">
                                    <img src="${baseImageUrl}w45${p.logo_path}" alt="${sanitizeHTML(p.provider_name)}" class="provider-logo">
                                    <div class="provider-name">${sanitizeHTML(p.provider_name)}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            } else {
                providersHtml = '<p style="color:var(--text-light); text-align:center;">No watch providers information available for US.</p>';
            }
            
            mainContainer.innerHTML = `
                <button class="back-button" onclick="goBackToTamilMovies()"><i class="fas fa-arrow-left"></i> Back to Tamil Movies</button>

                <div class="movie-detail-wrapper">
                    ${movie.backdrop_path ? `<img src="${baseImageUrl}original${movie.backdrop_path}" class="detail-backdrop" alt="Backdrop">` : ''}
                    <div class="movie-detail">
                        <div class="detail-header">
                            <div class="detail-poster">
                                ${movie.poster_path ? 
                                    `<img src="${baseImageUrl}w500${movie.poster_path}" alt="${sanitizeHTML(movie.title)}">` : 
                                    '<div class="no-image-placeholder-detail"><i class="fas fa-film"></i></div>'}
                            </div>
                            
                            <div class="detail-info">
                                <h1 class="detail-title">${sanitizeHTML(movie.title)}</h1>
                                <div class="detail-meta">
                                    <span>${movie.release_date ? movie.release_date.slice(0, 4) : 'N/A'}</span>
                                    <span>${runtime}</span>
                                    <span class="detail-rating">⭐ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}/10</span>
                                </div>
                                
                                ${movie.tagline ? `<div class="tagline">"${sanitizeHTML(movie.tagline)}"</div>` : ''}
                                
                                <div class="genre-list">${genres}</div>
                                
                                <p class="detail-overview">${sanitizeHTML(movie.overview || 'No overview available.')}</p>
                                
                                ${movie.homepage ? `
                                    <a href="${movie.homepage}" target="_blank" style="color: var(--primary); text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px;">
                                        <i class="fas fa-external-link-alt"></i> Official Website
                                    </a>
                                ` : ''}

                                <div class="action-buttons">
                                    <button class="action-button ${watchlistButtonClass}" onclick="toggleWatchlist(${movie.id})">
                                        ${watchlistButtonText}
                                    </button>
                                    <button class="action-button ${favoritesButtonClass}" onclick="toggleFavorites(${movie.id})">
                                        ${favoritesButtonText}
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        ${trailerSrc ? `
                            <div class="trailer-container">
                                <h3 class="section-title">Trailer</h3>
                                <iframe class="trailer" src="${trailerSrc}" 
                                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                            </div>
                        ` : ''}
                        
                        <div class="cast-section">
                            <h3 class="section-title">Cast</h3>
                            <div class="cast-container">
                                ${cast}
                            </div>
                        </div>
                        
                        <div class="watch-providers">
                            <h3 class="section-title">Where to Watch</h3>
                            ${providersHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function goBackToTamilMovies() {
            const mainContainer = document.getElementById('mainTamilContainer');
            mainContainer.innerHTML = `
                <h1 class="page-title">All Tamil Movies</h1>
                <div id="loading" class="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i> Loading Tamil movies...
                </div>
                <div id="tamilMoviesContent"></div>
            `;
            displayTamilMoviesByGenre();
        }

        async function initTamilMoviesPage() {
            const loadingIndicator = document.getElementById('loading');
            loadingIndicator.style.display = 'block';
            loadingIndicator.textContent = 'Loading Tamil movies...';

            loadLists();

            try {
                await fetchGenres();
                if (allGenres.length === 0) {
                    loadingIndicator.textContent = 'Failed to load movie genres. Cannot display movies. Please check your internet connection or API key.';
                    return;
                }

                const totalPagesToFetch = 5;
                allTamilMovies = [];

                for (let i = 1; i <= totalPagesToFetch; i++) {
                    const data = await fetchTamilMovies(i);
                    allTamilMovies = allTamilMovies.concat(data.results);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                if (allTamilMovies.length === 0) {
                    loadingIndicator.textContent = 'No Tamil movies found or failed to load movies.';
                    return;
                }

                groupMoviesByGenre(allTamilMovies);
                loadingIndicator.style.display = 'none';
                displayTamilMoviesByGenre();

            } catch (error) {
                console.error('Initialization failed:', error);
                loadingIndicator.textContent = 'Failed to initialize. Please try again.';
            }
        }

        document.addEventListener('DOMContentLoaded', initTamilMoviesPage);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ CineMate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f97316;
      height: 100vh;
    }

    h1 {
      margin: 20px 0;
      color: #f97316;
      font-size: 2.5em;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 65vh;
      background: #121212;
      border-radius: 10px;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
      margin-bottom: 20px;
    }

    #chat-box div {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.5;
    }

    #chat-box div b {
      color: #f97316;
    }

    #chat-box div:nth-child(odd) {
      background: #1f1f1f;
      align-self: flex-start;
      color: #ddd;
    }

    #chat-box div:nth-child(even) {
      background: #2c2c2c;
      align-self: flex-end;
      color: #eee;
    }

    #input-section {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    #form-row {
      display: flex;
      gap: 10px;
    }

    input, select, button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #user-input, select {
      background: #1c1c1c;
      color: #f97316;
      border: 1px solid #f97316;
    }

    #user-input::placeholder {
      color: #f97316aa;
    }

    button {
      background-color: #f97316;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #fb923c;
    }

    @media (max-width: 600px) {
      #chat-box {
        height: 60vh;
      }

      #form-row {
        flex-direction: column;
      }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 120px;
      background-color: #ffffff;
      color: #333333;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #ff6600;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transform: translateX(-5px);
    }

    .bgimg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.5; /* Added opacity to ensure chat is readable */
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="logo" class="logo">
  <a href="exp2.html" class="back-button" onclick="goBack()">Back</a>
  <h1>ðŸŽ¬ CineMate</h1>
  <div id="chat-box">
    <div><b>Bot:</b> ðŸ‘‹ Hi! I'm CineMate. Ask me about any movie â€” rating, cast, review, or age limit!</div>
  </div>
  <div id="input-section">
    <div id="form-row">
      <input type="text" id="user-input" placeholder="Enter movie name..." />
      <select id="query-type">
        <option value="rating">Rating</option>
        <option value="cast">Cast</option>
        <option value="review">Review</option>
        <option value="age">Age Limit</option>
      </select>
      <button onclick="handleUserInput()">Ask</button>
    </div>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <script src="cini.js"></script>
</body>
</html>

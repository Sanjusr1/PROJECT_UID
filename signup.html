<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | MovieSearch</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <img src="bgimg1.jpg" alt="bgimg" class="bgimg">
    <form id="signupForm" class="signup-card">
      <h2>Create Account 🎞️</h2>
      <p>Start your movie journey today</p>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <button type="submit">Sign Up</button>
      <div class="footer-text">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script src="signup.js"></script>
  <a href="javascript:void(0);" onclick="goBack()" class="back-button">
    &#8592; 
  </a>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>

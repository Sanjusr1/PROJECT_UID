<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 1000;
    }

    .background-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .start-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #e65c00;
    }
    
  </style>
</head>
<body>

  <img src="movies.jpg" alt="background" class="background-img">
  <img src="logo.jpg" alt="logo" class="logo">

  <div class="content">
    <h1>Start Exploring Now</h1>
    <a href="signup.html" class="start-button">Click Here</a>
  </div>

</body>
</html>
